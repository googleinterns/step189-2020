version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-1604:201903-01

    steps:
      - checkout

      - run:
          name: node_modules
          working_directory: web
          command: npm ci

      - run:
          name: lint
          working_directory: web
          command: npm run lint

      - run:
          name: test
          working_directory: web
          command: npm run test -- --watch=false

      - run:
          name: e2e
          working_directory: web
          command: npm run e2e
      
      - store_artifacts:
          path: /home/circleci/project/web/screenshots/diff/desktop_chrome/
