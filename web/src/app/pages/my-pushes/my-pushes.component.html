<div class='page-name'>my-pushes</div>

<div class='buttons-row'>
    <a routerLink='/' mat-button><mat-icon>home</mat-icon></a>
</div>

<table>
    <thead>
        <tr>
            <th>Push def</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tr *ngFor='let i of pushDefs'>
        <td>
            <a routerLink='{{ i.name }}'>{{ i.name }}</a>
        </td>
        <td>{{ i.notes }}</td>
    </tr>
</table>
