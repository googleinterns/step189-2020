syntax = "proto3";

package step189_2020;

message PushInfo {
  string push_handle = 1;

  message StateInfo {
    int32 state = 1;
    string stage = 2;
    int64 attempt = 7;
    int64 start_time = 3;  // epoch nsecs.
  }

  repeated StateInfo state_info = 3;
}

message PushInfos {
  repeated PushInfo push_info = 1;
}
